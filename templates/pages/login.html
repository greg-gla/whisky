{% extends 'common/base.html' %}
{% block title %} Whisky.com - Login {% endblock %}
{% block content %}
{% include 'common/nav.html' %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/Google-Style-Login.css">
    <link rel="stylesheet" href="/static/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="login-body">
<div class="login-card"><img class="profile-img-card" src="/static/img/avatar_2x.png ">
    <p class="profile-name-card"></p>
    <form class="form-signin" action="" method="POST">{% csrf_token %}<span class="reauth-email"> </span><input
            class="form-control" type="text" id="inputEmail" name="username" required=""
            autofocus=""><input class="form-control" type="password" id="inputPassword" required="" name="password"
                                placeholder="Password">
        <div
                class="checkbox">
            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label
                    class="form-check-label" for="formCheck-1">Remember me</label></div>
        </div>
        <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign in</button>
    </form>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>

{% endblock %}
